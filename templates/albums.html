{% extends 'header.html' %}
{% block heading %}
    <span>TOP 100 ALBUMS </span>
{% endblock %}
{% block container %}
<link href="{{ url_for('static',filename='css/albums.css')}}" rel="stylesheet" />
<div id="wrapper">
    {% for album in albums %}
    <div class="childbox">
        <h5>{{ album[0] }}</h5>
        <p> Score :{{ album[2] }} {{i}} </p>
        <p>Artist : {{ album[1] }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
